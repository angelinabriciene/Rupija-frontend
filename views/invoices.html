<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sąskaitos-MB Rupija</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.0/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fontsource/noto-sans-lithuanian@4.5.0/noto-sans-lithuanian.js"></script>

    <link rel="stylesheet" href="../css/invoices.css">
    <script defer src="../js/invoices.js"></script>
</head>

<body>
    <div id="header">Rupija</div>
    <div id="alert-message"></div>
    <div id="mainRow" class="row">
        <div class="col-1"></div>
        <div id="sideMenu" class="col-1">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="suppliers.html">Tiekėjai</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="invoices.html">Sąskaitos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Operacijos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Statistika</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Darbų sąrašas</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div id="invoiceHeaderRow" class="row">
                <div class="col-2">
                    <h3>Sąskaitos</h3>
                    <a id="createInvoce" href="./createInvoice.html">+ pridėti naują sąskaitą</a>
                </div>
            </div>
            <div id="filterRow" class="row">
                <div class="col-3">
                    <div id="filter-container">
                        <input type="text" id="filter" placeholder="Ieškoti pagal žodį">
                    </div>
                </div>
                <div class="col-3">
                    <div id="date-filter-container">
                        <select id="year-filter">
                            <option value="">Metai</option>
                        </select>
                        <select id="month-filter">
                            <option value="">Mėnuo</option>
                            <option value="01">Sausis</option>
                            <option value="02">Vasaris</option>
                            <option value="03">Kovas</option>
                            <option value="04">Balandis</option>
                            <option value="05">Gegužė</option>
                            <option value="06">Birželis</option>
                            <option value="07">Liepa</option>
                            <option value="08">Rugpjūtis</option>
                            <option value="09">Rugsėjis</option>
                            <option value="10">Spalis</option>
                            <option value="11">Lapkritis</option>
                            <option value="12">Gruodis</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div id="paid-filter-kontainer">
                        <select id="paid-filter">
                            <option value="">Mokėjimo statusas</option>
                            <option value="paid">Apmokėtos</option>
                            <option value="unpaid">Laukia mokėjimo</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <button id="downloadPdf">Atsisiųsti.pdf</button>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <table class="table" id="invoice-table2">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">pdf</th>
                                <th scope="col">Statusas</th>
                                <th scope="col">Tipas</th>
                                <th scope="col">Numeris</th>
                                <th scope="col">Data</th>
                                <th scope="col">Tiekėjas</th>
                                <th scope="col">Suma be PVM</th>
                                <th scope="col">PVM</th>
                                <th scope="col">Suma su PVM</th>
                                <th scope="col">Veiksmai</th>
                                <th scope="col"></th>
                                <th scope="col">Įkelti failą</th>
                                <th scope="col"></th>
                            </tr>
                            <div id="inputContainer"></div>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="pagination-buttons"></div>
            <div id="total">Viso:</div>
            <div id="totalSumBeforeTax">Suma be PVM - <span></span></div>
            <div id="totalSumTax">PVM - <span></span></div>
            <div id="totalSumAfterTax">Suma su PVM - <span></span></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

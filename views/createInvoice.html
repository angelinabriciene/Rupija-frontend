<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukurti naują sąskaitą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/createInvoice.css">
    <script defer src="../js/createInvoice.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="invoiceType">Pasirinkite sąskaitos tipą</label>
                    <select id="invoiceType" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="invoiceNumber">invoiceNumber</label>
                    <input type="text" class="form-control" id="invoiceNumber" placeholder="invoiceNumber">
                </div>
                <div class="form-group col-md-6">
                    <label id="invoiceDateLabel" for="invoiceDate">invoiceDate</label>
                    <input type="text" class="form-control" id="invoiceDate" placeholder="invoiceDate">
                </div>
                <div class="form-group col-md-6">
                    <label id="supplierLabel" for="supplier">Pasirinkite tiekėją</label>
                    <select id="supplier" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label id="sumBeforeTaxLabel" for="sumBeforeTax">sumBeforeTax</label>
                    <input type="text" class="form-control" id="sumBeforeTax" placeholder="sumBeforeTax">
                </div>
                <div class="form-group col-md-6">
                    <label id="taxLabel" for="tax">tax</label>
                    <input type="text" class="form-control" id="tax" placeholder="tax">
                </div>
                <div class="form-group col-md-6">
                    <label id="sumAfterTaxLabel" for="sumAfterTax">sumAfterTax</label>
                    <input type="text" class="form-control" id="sumAfterTax" placeholder="sumAfterTax">
                </div>
                <button id="submitInvoice" type="submit" class="btn btn-primary">Įrašyti</button>
            </div>
    </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>

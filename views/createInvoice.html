<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukurti naują sąskaitą</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/createInvoice.css">
    <script defer src="../js/createInvoice.js"></script>
</head>

<body>
    <a href="./invoices.html"> --- Grįžti į pargindinį puslapį</a>
    <div id="header">Rupija</div>
    <div id="mainRow" class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <div class="form-group col-md-6">
                <label for="invoiceType">Pasirinkite sąskaitos tipą</label>
                <select id="invoiceType" class="form-control"></select>
            </div>
            <div class="form-group col-md-6">
                <label id="supplierLabel" for="supplier">Pasirinkite tiekėją</label>
                <select id="supplier" class="form-control"></select>
            </div>
            <div>
                <button id="addNewSupplier" type="submit" class="btn btn-primary">Sukurti naują tiekėją</button>
            </div>
            <div id="supplier-table"></div>
        </div>
        <div class="col-3">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="invoiceNumber">Sąskaitos faktūros numeris</label>
                        <input type="text" class="form-control" id="invoiceNumber" placeholder="Sąskaitos faktūros numeris">
                    </div>
                    <div class="form-group col-md-6">
                        <label id="invoiceDateLabel" for="invoiceDate">Sąskaitos faktūros data</label>
                        <input type="text" class="form-control" id="invoiceDate" placeholder="MMMM-mm-dd">
                    </div>
                    <div class="form-group col-md-6">
                        <label id="sumBeforeTaxLabel" for="sumBeforeTax">Suma be PVM</label>
                        <input type="text" class="form-control" id="sumBeforeTax" placeholder="Suma be PVM">
                    </div>
                    <div class="form-group col-md-6">
                        <label id="taxLabel" for="tax">PVM</label>
                        <input type="text" class="form-control" id="tax" placeholder="PVM">
                    </div>
                    <div class="form-group col-md-6">
                        <label id="sumAfterTaxLabel" for="sumAfterTax">Suma su PVM</label>
                        <input type="text" class="form-control" id="sumAfterTax" placeholder="Suma su PVM">
                    </div>
                    <button id="submitInvoice" type="submit" class="btn btn-primary">Įrašyti</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>


</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sukurti naują tiekėją</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../css/createSupplier.css">
        <script defer src="../js/createSupplier.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="supplierName">Įmonės pavadinimas</label>
                    <input type="text" class="form-control" id="supplierName" placeholder="Įmonės pavadinimas">
                </div>
                <div class="form-group col-md-6">
                    <label for="supplierCode">Įmonės kodas</label>
                    <input type="text" class="form-control" id="supplierCode" placeholder="Įmonės kodas">
                </div>
                <div class="form-group col-md-6">
                    <label for="supplierTaxCode">PVM mokėtojo kodas</label>
                    <input type="text" class="form-control" id="supplierTaxCode" placeholder="PVM mokėtojo kodas">
                </div>
                <div class="form-group col-md-6">
                    <label for="supplierBankAcc">Banko sąskaita</label>
                    <input type="text" class="form-control" id="supplierBankAcc" placeholder="Banko sąskaita">
                </div>
            </div>
            <div class="form-group">
                <label for="supplierAddress">Įmonės adresas</label>
                <input type="text" class="form-control" id="supplierAddress" placeholder="Įmonės adresas">
            </div>
            <button id="submitSupplier" type="submit" class="btn btn-primary">Įrašyti</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
